<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Group Challenge</title>
    <script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="stylesheet.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <h1>jQuery Group Challenge</h1>

    <div class="addACar">
      <div class="header">
        <h2 class="underline">Add a New Car</h2>
      </div>

      <form id="carInfo">
        <p class="forms">
          <label for="make">Make:</lable><br>
          <input type="text" name="make" id="make" />
        </p>

        <p class="forms">
          <label for="model">Model:</lable><br>
          <input type="text" name="model" id="model" />
        </p>

        <p class="forms">
          <label for="year">Year:</label><br>
          <input type="number" name="year" id="year" />
        </p>

        <p class="forms">
          <label for="color">Color:</label><br>
          <input type="text" name="color" id="color" />
        </p>

        <p class="forms">
          <label for="rating">Customer Rating:</label><br>
          <select name="rating" id="rating">
            <option value="1" selected>1</option>
            <option value="2" selected>2</option>
            <option value="3" selected>3</option>
            <option value="4" selected>4</option>
            <option value="5" selected>5</option>
          </select>
        </p>

        <p class="forms">
          <label for="price">Price:</label><br>
          <input type="number" name="price" id="price" />
        </p>

        <p class="forms button">
          <input type="submit" />
        </p>
      </form>
    </div>

    <div class="cars"></div>

  </body>
</html>
