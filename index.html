<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Group Challenge</title>
    <script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="stylesheet.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <h1>jQuery Group Challenge</h1>
    <form id="carInfo">
      <label for="make">Make:</lable>
      <input type="text" name="make" id="make" /><br>

      <label for="model">Model:</lable>
      <input type="text" name="model" id="model" /><br>

      <label for="year">Year:</label>
      <input type="number" name="year" id="year" /><br>

      <label for="color">Color:</label>
      <input type="text" name="color" id="color" /><br>

      <label for="rating">Customer Rating:</label>
      <select name="rating" id="rating">
        <option value="1" selected>1</option>
        <option value="2" selected>2</option>
        <option value="3" selected>3</option>
        <option value="4" selected>4</option>
        <option value="5" selected>5</option>
      </select><br>

      <label for="price">Price:</label>
      <input type="number" name="price" id="price" />

      <input type="submit" />

    </form>
  </body>
</html>
